<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <button type="button" id="btn1">Open a File</button>
    File path: <strong id="filePath"></strong>
    Title: <input id="title"/>
    <br><br>
    <!-- We're making an API call with Chromium's native net module. -->
    <!-- button for triggering event -->
    <button id="get">
      Make Sample GET Request
    </button>
    <br><br>
    Get Response: <strong id="response"></strong>
    <br><br>
    Create stream name: <br> <input id="stream-name" type="text"/>
    <br>
    <button id="create-stream-btn">Create Stream</button>
    <br>
    <br>
    txid: <strong id="txid"></strong>
    <br><br>

    <button id="btn" type="button">Set</button>


    <div id="root"></div>
    <script src="../build/js/app.js"></script>
    <!-- <script src="../src/index.js"></script> -->
    <!-- <script src="../renderer.js"></script> -->
  </body>
</html>
